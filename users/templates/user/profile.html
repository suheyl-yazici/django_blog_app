{% extends 'blog/base.html' %} 
{% block content %}
 {% load crispy_forms_tags %}
<div class="mx-5">
<img class="rounded-circle account-img" src="{{ user.image.url }}" alt="image">
<h2>Profile</h2>
<hr>


<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form_profile | crispy }}
    <button type="submit" class="btn btn-danger">Update</button>
    <hr>
</form>
</div>
{% endblock content %}
